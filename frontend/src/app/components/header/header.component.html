<header class="forum-header">
  
  @if(logged()) {
    <div class="left">
      <img src="assets/icon/favicon.png" class="logo" (click)="goToTopics()"/>
      <span class="title">{{ title() }}</span>
    </div>
  }
  @else {
    <div class="left">
      <img src="assets/icon/favicon.png" class="logo" />
      <span class="title">{{ title() }}</span>
    </div>
  }

  @if(button()) {
    <div class="center">
      <button (click)="goToTopics()">Retour aux topics</button>
    </div>
  }

  @if (logged()) {
    <div class="right">
      <img
        src="assets/profile.png"
        class="avatar"
        (click)="goToProfile()"
        title="Mon profil"
      />
    </div>
  }
</header>
